<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header class="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age <span>(Optional)</span></label>
                <input type="number" name="age" id="number" placeholder="Age" min="0" max="50">
            </div>
            <div class="form-group">
                <label for="dropdown-selector-role">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferno">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="radio-selector">Would you recommend freeCodeCamp to a friend?</label>
                <label for="radio">
                    <input type="radio" name="def" id="def" value="def"> Definitely
                </label>
                <label for="radio">
                    <input type="radio" name="def" id="may" value="may"> Maybe
                </label>
                <label for="radio">
                    <input type="radio" name="def" id="sur" value="sur" checked> Not sure
                </label>
            </div>
            <div class="form-group">
                <label for="favourite-selector">What is your favorite feature of freeCodeCamp?</label>
                <select name="favourite-selector" id="favourite-selector">
                    <option value="">Select an option</option>
                    <option value="challanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="improved-selector">What would you like to see improved? <span>(Check all that apply)</span></label>
                <input type="checkbox" value="a"> Front-end Projects <br>
                <input type="checkbox" value="a"> Back-end Projects <br>
                <input type="checkbox" value="a"> Data Visualization <br>
                <input type="checkbox" value="a"> Challenges <br>
                <input type="checkbox" value="a"> Open Source Community <br>
                <input type="checkbox" value="a"> Gitter help rooms <br>
                <input type="checkbox" value="a"> Videos <br>
                <input type="checkbox" value="a"> City Meetups <br>
                <input type="checkbox" value="a"> Wiki <br>
                <input type="checkbox" value="a"> Forum <br>
                <input type="checkbox" value="a"> Additional Courses
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your commnet here..."></textarea>
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
